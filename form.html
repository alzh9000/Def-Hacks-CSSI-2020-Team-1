<body>

  <div class="container-fluid h-100 w-100">
    <!-- Progress bar for how far they are thru the form -->
    <div class="progress">
      <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="100"
        aria-valuemin="0" aria-valuemax="100" style="width: 10%"></div>
    </div>

    <div id="q1" data-aos=" flip-left" data-aos-easing="ease-out-cubic" data-aos-duration="2000"
      class="card text-center w-75 mx-auto my-4 border border-primary border-thick">
      <div class="card-body">
        <h1 class="card-title"> Home Appliances </h1>
        <p class="card-text">What appliances do you have in your kitchen?</p>
      </div>
      <!-- Equipment List -->
      <div class="card-columns">
      </div>
    </div>

  </div>
  </div>


  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
