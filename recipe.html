<!doctype html>
<html lang="en">

<head>
  <title>Recipe</title>
  <link rel="icon" type="image/png" href="assets/tender-logo_gradient.png">
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,700;1,700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/recipe.css">

  <!-- Animate on Scroll Library -->
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script src="https://code.jquery.com/jquery-3.1.1.min.js">
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js">
  </script>

  <script src="js/recipe.js"></script>
</head>

<body>
  <div class="container">
    <img id="recipeimage" class="d-block w-75 img-fluid mx-auto shadow rounded" alt="image">
  </div>
  <div class="container ">
    <div class="flex-md-column">
      <h1 id="recipetitle" class="text-left"></h1>
      <tag id="summary" class="text-left"></tag>
    </div>

    <div style="display: block;" class="d-flex card-group">
      <div class="card">
        <img src="./assets/clock-solid.svg" class="w-25 mx-auto card-img-top w-10" alt="...">
        <div class="card-body">
          <h2 class="card-title text-center">Prep Time</h2>
          <p class="text-center" style="white-space:nowrap;display:inline;">Less than </p>
          <p id="time" style="font-weight:bold;white-space:nowrap;display:inline;" class="text-center"></p>
          <p class="text-center" style="white-space:nowrap;display:inline;"> minutes away!</p>
        </div>
      </div>
      <div class="card">
        <img src="./assets/star-solid.svg" class="w-25 mx-auto card-img-top" alt="...">
        <div class="card-body">
          <h2 class="card-title text-center">Dietary/Allergy Restrictions</h2>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="Vegetarian">
            <label class="form-check-label" for="Vegetarian">
              Vegetarian </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="Vegan">
            <label class="form-check-label" for="Vegan">
              Vegan </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="Gluten-Free">
            <label class="form-check-label" for="Gluten-Free">
              Gluten-Free </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="Dairy-Free">
            <label class="form-check-label" for="Dairy-Free">
              Dairy-Free </label>
          </div>
        </div>
      </div>
      <div class="card">
        <img src="./assets/fork-spoon.png" class="w-25 mx-auto card-img-top" alt="...">
        <div class="card-body">
          <h2 class="card-title text-center">Details</h2>
          <p class="align-left" style="white-space:nowrap;display:inline;
          ">Health score: </p>
          <p id="healthscore" style="font-weight:bold;white-space:nowrap;display:inline;" class="text-center"></p></br>
          <p class="text-center" style="display:inline;">Tender score: </p>
          <p id="tenderscore" style="font-weight:bold;display:inline;" class="text-center"></p>
        </div>
      </div>
    </div>


    <h1 style="display: block;" class="text-left">Ingredients</h1>
    <div class="row mx-auto w-100" id="ing"></div>

    <h1 class="text-left">Directions</h1>
    <div class="container-fluid" id="recipe-container"></div>
    <nav class="navbar rounded-pill navbar-float shadow-lg margin">
      <a class="navbar-brand" href="#"><img class="" src="./assets/tender-logo_gradient.png" width="35px" /></a>
      <a class="navbar-brand" href="#"><img class="" src="./assets/plus-solid.svg" /></a>
      <a class="navbar-brand" href="#"><img class="" src="./assets/user-circle-solid.svg" /></a>
    </nav>
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
  </script>
</body>

</html>
